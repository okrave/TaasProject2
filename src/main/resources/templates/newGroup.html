<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Group</title>

    <!--
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    -->

    <th:block th:insert="fragments/header.html :: headerInclusions"/>

    <!--
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyA9IXjU1ldyz9V8bkr0-0DiwQLQrXfQusQ&libraries=places"></script>
    -->

    <script src="js/createGroup.js" th:src="@{/js/createGroup.js}"></script>

    <link rel="stylesheet" href="../static/css/crea_gruppo.css" th:href="@{/css/crea_gruppo.css}">

</head>
<body>

    <div id="appNewGroup">

        <th:block th:insert="fragments/header.html :: notificationMessages"/>

        <div id="formNewGroup">

            <div id="newGroupSection">
                <div class="progress">
                    <div id="progBarCreateGroup" class="progress-bar progress-bar-striped active" role="progressbar"
                         :aria-valuenow="creationProgression.actualStep" aria-valuemin="0"
                         :aria-valuemax="creationProgression.maxSteps" style="width: 5%">
                    </div>
                </div>
                <div class="gruppo-header">
                    <div v-if="creationProgression.actualStep > 0">
                        <button class="btn btn-primary" @click="toPreviousStep()">Indietro</button>
                    </div>
                    <h5>STEP {{creationProgression.actualStep + 1}} DI {{creationProgression.maxSteps + 1}}</h5>
                </div>
                <div id="newGroupSections">
                    <div v-if="creationProgression.actualStep == 0" class="d-flex flex-column flex-nowrap">
                        <h1 class="titolo-luogo">Per prima cosa impostiamo data e luogo del tuo Gruppo</h1>

                        <div>
                            <input
                                    type="date"
                                    v-model="newGroupInfo.groupDate"
                                    name="groupDate"
                                    value="2020-01-01">
                        </div>
                        <div class="flexInline">
                            <input
                                id="locationQuery"
                                type="text"
                                name="location"
                                v-model="locationSearch"
                                placeholder="NOT WORKING RIGHT NOW Location: a city or a building">
                                                <!--
                                <button @click="getLocationFromAddress()">Cerca con Google</button>
                            -->
                        </div>
                        <div id="map-canvas">Google Maps's map</div>

                    </div>

                    <div v-if="creationProgression.actualStep == 1">


                        <div class="d-flex flex-row flex-nowrap w-100" id="tagsSection">
                            <div class="d-flex flex-column flex-nowrap w-50">
                                <p>Your chosen tags</p>
                                <div class="d-flex flex-row flex-nowrap w-100">
                                    <input
                                         type="text"
                                         v-model="tag"
                                         name="tag"
                                         placeholder="Tag: 'computer science', 'math', 'football', ...">
                                    <button name="addTag" value="Add tag" @click="addTag()">Add Tag</button>
                                </div>
                                <div id="tags" class="tagList d-flex flex-column flex-nowrap border border-primary rounded shadow-sm bg-white ">
                                    <div class="flexInline" v-for="(tag, index) in newGroupInfo.tags">
                                        <button value="X" @click="removeTag(tag, index)">X</button>
                                        <p>{{tag}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-column flex-wrap w-50">
                                <p>Pick up some tags from yet existing ones.</p>
                                <div class="d-flex flex-row flex-nowrap w-100">
                                    <input
                                            type="text"
                                            v-model="filterTags"
                                            name="tagFilter"
                                            placeholder="Search onto existing tags">
                                    <button name="filterTag" value="Add filter" @click="applyFilter()">Apply filter</button>
                                </div>
                                <!-- <b-container> -->
                                <div class="tagList yetExistingTags d-flex flex-column flex-nowrap border border-primary rounded shadow-sm bg-white">
                                    <!-- <b-row -->
                                    <div
                                            v-for="tag in getFilteredTags">
                                        <button @click="addTagFromExisting(tag.name)">{{tag.name}}</button>
                                    </div>
                                    <!-- </b-row> -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div v-if="creationProgression.actualStep == 2">

                        <div>
                            <input
                                    type="text"
                                    v-model="newGroupInfo.groupName"
                                    name="title"
                                    placeholder="Title of your group/event">
                        </div>
                    </div>

                    <div v-if="creationProgression.actualStep == 3">

                        <div>
                            <textarea
                                rows="4" cols="20"
                                class="descriptionGroup"
                                wrap="soft"
                                v-model="newGroupInfo.description"
                                name="description"
                                placeholder="Description of the group">
                            </textarea>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" @click="toNextStep()">Avanti</button>
            </div>
            <div>
                <!-- type="hidden" -->
                <input
                        type="text"
                        v-model="newGroupInfo.creator"
                        name="userCreator"
                        placeholder="User creator, if any">
            </div>

            <button @click="createGroup()">Create Group</button>


            <!--
            <div>
                <input
                        type="text"
                        v-model="newGroupInfo.genre"
                        name="genre"
                        placeholder="Genre: 'study', 'sport', 'music', 'street art', ...">
            </div>
            -->
        </div>
    </div>
</body>
</html>
