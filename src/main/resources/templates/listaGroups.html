<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table th, table td {
            padding: 5px;
        }
        .message {
            color: blue;
        }
    </style>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<h2>Members</h2>
<table border="1">
    <tr>
        <th>ID Group</th>
        <th>Name </th>
        <th>Description</th>
        <th>Date</th>
        <th>Creator</th>

    </tr>
    <tr th:each ="group : ${groups}">
        <td th:utext="${group.groupId}">...</td>
        <td th:utext="${group.groupName}">...</td>
        <td th:utext="${group.description}">...</td>
        <td th:utext="${group.groupDate}">...</td>
        <td th:utext="${group.creator}">...</td>



    </tr>
</table>

</body>
</html>
