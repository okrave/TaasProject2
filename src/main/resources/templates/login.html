<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Login_prova</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

</head>
<body>
<div class="container">
    <form class="form-horizontal" name="f" method="POST" th:action="@{/j_spring_security_check}">
        <h1 style="text-align: center;margin-bottom: 30px;">Sign in with</h1>
        <div class="form-group">
            <div class="col-sm-6">
                <button type="submit" class="btn-facebook"><i class="fab fa-facebook-f"></i>Facebook</button>

            </div>
            <div class="col-sm-6">
                <button type="submit" class="btn-google"><i class="fab fa-google"></i>Google</button>
            </div>
        </div>
        <h3 style="text-align: center;">Or</h3>
        <div class="form-group" >

            <div class="col-sm-12">
                <input type="text" name='username' class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="form-group">

            <div class="col-sm-12">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="container__copy">
                    <a class="link" href=""><h5>Forgot Password?</h5></a>
                </div>
            </div>



        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="submit" name="submit" value="submit" class="btn-l">GO</button>
            </div>
        </div>

        <div class="alert alert-danger" role="alert">
            <h2 class="alert-link">Oh Snap!Login Failed</h2>
            <h4>Reason:</h4>
            <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                  th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
            </span>

        </div>

    </form>




</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
