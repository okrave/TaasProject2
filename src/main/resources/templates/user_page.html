<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/userPage.css" th:href="@{/css/userPage.css}">
    <th:block th:replace="fragments/header.html :: headerInclusions" />
    <script src="js/userPage.js"   th:src="@{/js/userPage.js}"></script>

</head>
<body>

<th:block th:replace="fragments/navbar :: navbar" />

    <div id="appUserPage" class="container">
        <div>
            <div class = "flex-container">
                <div class="groupHomeHeader-banner">
                    <img v-bind:src="urlImage" alt="">
                </div>
                <div class = flex-column>
                    <div class="groupHomeHeader-groupName"><h1>{{userInfo.userName}}</h1></div>
                    <div class="groupHomeHeader-info">
                        <div class="groupHomeHeader-groupData"><i class="far fa-calendar-alt"></i>{{userInfo.userName}}@gmail.com{{userInfo.userEmail}}</div>
                        <div><i class="fas fa-users"></i> Iscritto a 100 gruppi</div>
                        <hr>
                    </div>
                    <div class="groupHomeHeader-groupDescription">Descrizione</div>

                </div>

                <div class= flex-column>

                    <h3> Interessi </h3>

                    Lista interessi
                </div>

            </div>
                <div class="change_image">
                    <a @click="changeImageUser()">Click per cambiare immagine</a>
                </div>
            <hr>
            <div style="margin: 3%">
                <h3> Gruppi in cui sei iscritto </h3>

                Lista gruppi

            </div>
        </div>

    </div>

</body>
</html>
