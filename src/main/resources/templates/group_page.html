<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/groupHome.css" th:href="@{/css/groupHome.css}">

    <th:block th:replace="fragments/header.html :: headerInclusions" />
    <script src="js/groupPage.js"   th:src="@{/js/groupPage.js}"></script>

</head>
<body>
<th:block th:replace="fragments/navbar :: navbar" />

<div id="appGroupPage" class="container">
    <div class = "flex-container">
        <div class="groupHomeHeader-banner">
            <img src="https://source.unsplash.com/category/nature/400x260" alt="">
        </div>
        <div class = flex-column>
            <div class="groupHomeHeader-groupName"><h1>{{this.groupInfo.groupName}}</h1></div>
            <div class="groupHomeHeader-info">
                <div class="groupHomeHeader-groupData"><i class="far fa-calendar-alt"></i> {{this.groupInfo.data}}</div>
                <div ><i class="fas fa-map-marker-alt"></i> location</div>
                <div><i class="fas fa-users"></i> 686 membri</div>
                <div class="groupHomeHeader-groupCreator"><i class="far fa-user"></i><a href="#"> Organizzato da {{this.groupInfo.creator}}</a></div>
                <hr style="margin-top: 10px;margin-bottom: 10px">
            </div>
            <div class="groupHomeHeader-groupDescription">{{this.groupInfo.description}}</div>

        </div>

    </div>
    <hr>
    <div class="group-bar">
        <ul class="nav nav-pills" role="tablist">
            <li id="li2" role="presentation" onclick="activate('2')"><a href="#">Membri</a></li>
            <li id="li3" role="presentation" onclick="activate('3')"><a href="#">Messages <span class="badge">3</span></a></li>
            <li id="li4" role="presentation" onclick="activate('4')"><a href="#">Foto <span class="badge">3</span></a></li>
            <li class = "navbar-right" role="presentation"><a class="btn btn-primary btn-lg" href="#" role="button">Unisciti a questo gruppo</a></li>


        </ul>

    </div>




</div>
<script>

</script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</body>
</html>
